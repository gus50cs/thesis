<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Table V04</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/Checkpage/bootstrap.min.css"> 
<link rel="stylesheet" type="text/css" href="/static/Checkpage/perfect-scrollbar.css"> 
<link rel="stylesheet" type="text/css" href="/static/Checkpage/util.css">
<link rel="stylesheet" type="text/css" href="/static/Checkpage/main.css">
<script src="/static/Checkpage/checked.js"></script>
<style>
    .table100-body.js-pscroll.ps.ps--active-y .ps__rail-y {
      height: auto !important;
    }
	
</style>
<header>
    <a class="tab-button" onclick="goToHome()">HOME</a>
    <a class="tab-button" onclick="goToUpload()">UPLOAD FILES</a>
    <a class="tab-button" onclick="goToOwn()">OWN FILES</a>
    <a class="logout-button" href="/logout">LOGOUT</a>
</header>
<div class="limiter">
<div class="container-table100">
<div class="wrap-table100">
<div class="table100 ver1 m-b-110">
<div class="table100-head">
<table >
<thead>
<tr class="row100 head">
<th class="cell100 column1">Document ID</th>
<th class="cell100 column2">Owner</th>
<th class="cell100 column3">Time</th>
<th class="cell100 column4">Download</th>
<th class="cell100 column5">Check Box</th>
</tr>
</thead>
</table>
</div>
<div class="table100-body js-pscroll ps ps--active-y">
<table id="assets-table">
<tbody>
	{{ range .Assets }}
	<tr class="row100 body">
		<td class="cell100 column1">{{ .DocumentID }}</td>
		<td class="cell100 column2">{{ .Owner }}</td>
		<td class="cell100 column3">{{ .Timestamp }}</td>
		<td class="cell100 column4">
			<button class="download-btn" onclick="window.location.href='/download/{{ .DocumentCID }}'">Download</button>
		</td>
		<td class="cell100 column5">
   	 		<input type="checkbox" class="check-btn" data-document-time="{{ .Timestamp }}">
		</td>
	</tr>
	{{ end }}
</tbody>
</table>
<div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; height: 585px; right: 5px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 293px;"></div></div></div>
</div>
<div class="table100 ver2 m-b-110">
<div class="table100-head">
<table>
<thead>
<tr class="row100 head">
	<th class="cell100 column1">Document ID</th>
	<th class="cell100 column2">Owner</th>
	<th class="cell100 column3">Time</th>
	<th class="cell100 column4">Download</th>
	<th class="cell100 column5">Check Box</th>
</tr>
</thead>
</table>
</div>
<div class="table100-body js-pscroll ps ps--active-y">
<table id="checked-table">
<tbody>
	{{ range .CheckedFiles }}
	<tr class="row100 body">
		<td class="cell100 column1">{{ .DocumentID }}</td>
		<td class="cell100 column2">{{ .Owner }}</td>
		<td class="cell100 column3">{{ .Timestamp }}</td>
		<td class="cell100 column4">
			<button class="download-btn" onclick="window.location.href='/download/{{ .DocumentCID }}'">Download</button>
		</td>
		<td class="cell100 column5">
			<input type="checkbox" class="check-btn" data-document-time="{{ .Timestamp }}" {{ if .IsChecked }}checked{{ end }}>
		</td>
	</tr>
	{{ end }}

</tbody>
</table>
<script src="/static/Checkpage/perfect-scrollbar.min.js.download"></script>
<script>
    $('.js-pscroll').each(function(){
        var ps = new PerfectScrollbar(this);

        $(window).on('resize', function(){
            ps.update();
        })
    });
</script>
<script>
	$(document).ready(function() {
	  $('.check-btn').on('change', function() {
		var isChecked = $(this).is(':checked');
		
		if (isChecked) {
		  console.log('Element selected');
		  // Move the table row to the other table
		  var row = $(this).closest('tr');
		  var tableId = row.closest('table').attr('id');
		  if (tableId === 'assets-table') {
			row.appendTo('#checked-table tbody');
		  }
		} else {
		  console.log('Element deselected');
		  // Move the table row back to the "Assets" table
		  var row = $(this).closest('tr');
		  var tableId = row.closest('table').attr('id');
		  if (tableId === 'checked-table') {
			row.appendTo('#assets-table tbody');
		  }
		}
		
		// Update the checkbox state to maintain consistency
		$(this).prop('checked', isChecked);
	  });
	});
</script>
  
  
<script async="" src="/static/Checkpage/js"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

</body></html>
